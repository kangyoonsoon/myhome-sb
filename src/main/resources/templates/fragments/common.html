<!DOCTYPE html>

<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head th:fragment="head(title)">
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            href="starter-template.css"
            th:href="@{/css/starter-template.css}"
            rel="stylesheet"
        />

        <!-- Bootstrap core CSS -->
        <!-- <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet"> -->
        <title th:text="${title}">Hello, Spring Boot!</title>
    </head>

    <body>
        <nav
            th:fragment="menu(menu)"
            class="navbar navbar-expand-lg navbar-dark bg-dark"
            aria-label="Fifth navbar example"
        >
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Spring Boot practice</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample05"
                    aria-controls="navbarsExample05"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample05">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li
                            class="nav-item"
                            th:classappend="${menu} == 'home' ? 'active'"
                        >
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="#"
                                th:href="@{/}"
                                >Home
                                <span class="sr-only" th:if="${menu} == 'home' "
                                    >(current)</span
                                >
                            </a>
                        </li>
                        <li
                            class="nav-item"
                            th:classappend="${menu} == board ? 'active'"
                        >
                            <a
                                class="nav-link"
                                href="#"
                                th:href="@{/board/list}"
                                >Board
                                <span class="sr-only" th:if="${menu} == 'board'"
                                    >(current)</span
                                >
                            </a>
                        </li>
                    </ul>

                    <a
                        class="btn btn-secondary mx-2 my-2 my-sm-0"
                        th:href="@{/account/login}"
                        sec:authorize="!isAuthenticated()"
                    >
                        Login
                    </a>
                    <a
                        class="btn btn-secondary my-2 my-sm-0"
                        th:href="@{/account/register}"
                        sec:authorize="!isAuthenticated()"
                    >
                        Register
                    </a>
                    <form
                        method="post"
                        th:action="@{/logout}"
                        class="form my-2 my-lg-0"
                        sec:authorize="isAuthenticated()"
                    >
                        Logged user:
                        <span sec:authentication="name" class="text-white mx-2"
                            >Bob</span
                        >
                        <span
                            class="text-white mx-2"
                            sec:authentication="principal.authorities"
                            >Role</span
                        >
                        <button
                            class="btn btn-secondary my-2 my-sm-0"
                            type="submit"
                        >
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <footer th:fragment="footer">
            <!-- <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"
            ></script> -->

            <!-- Option 2: Separate Popper and Bootstrap JS -->
            <!--
              <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
            -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        </footer>
    </body>
</html>
