<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
 
  <head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <!-- <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <title th:text="${title}">Hello, Spring Boot!</title>

  </head>



  <body>

        <nav th:fragment="menu(menu)"  class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Fifth navbar example">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Spring Boot practice</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <div class="collapse navbar-collapse" id="navbarsExample05">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item" th:classappend="${menu} == 'home' ? 'active'">
                    <a class="nav-link" aria-current="page" href="#" th:href="@{/}">Home
                      <span class="sr-only" th:if="${menu} == 'home' ">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item" th:classappend="${menu} == board ? 'active'">
                    <a class="nav-link" href="#" th:href="@{/board/list}">Board
                      <span class="sr-only" th:if="${menu} == 'board'">(current)</span>
                    </a>
                  </li>

                </ul>

              </div>
            </div>
        </nav>

  
  </body>
  
</html>
