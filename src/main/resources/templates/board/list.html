<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head('Board')">
    

  </head>
  <body>

    <nav th:replace="fragments/common :: menu('board')" class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Fifth navbar example">
    </nav>





    <div  class="container">
            <h1>Board</h1>

            <div>Total Number: <span th:text="${#lists.size(boards)}"></span></div>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Number</th>
                  <th scope="col">Title</th>
                  <th scope="col">Content</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="board : ${boards}">
                  <th th:text="${board.id}">1</th>
                  <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">Mark</a></td>
                  <td th:text="${board.content}">Otto</td>
                </tr>
              </tbody>
            </table>
            <div class="text-end">
              <a type="button" class="btn btn-primary" th:href="@{/board/form}">Write</a>
            </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    -->
  </body>
</html>
