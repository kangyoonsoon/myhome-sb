<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head('Form')">
   
  </head>
  <body>

    <nav th:replace="fragments/common :: menu('board')" class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Fifth navbar example">
    </nav>


    <div  class="container">
      <h1>Create Forum(Content)</h1>

      <form th:action="@{/board/form}" th:object="${board}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" placeholder="title" id="title" 
                  th:field="*{title}" 
                  th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
          <div id="" class="invalid-feedback"
               th:if="${#fields.hasErrors('title')}"
               th:errors="*{title}">
            Please select a valid state.
          </div>

        </div>
        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea class="form-control" rows="8" id="content" placeholder="content" 
          th:field="*{content}"
          th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'">
        </textarea>
        <div id="" class="invalid-feedback"
        th:if="${#fields.hasErrors('content')}"
        th:errors="*{content}">
         Please select a valid state.
       </div>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Write</button>
          <a type="button" class="btn btn-primary" th:href="@{/board/list}">Cancel</a>
        </div>

      </form>

           
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
